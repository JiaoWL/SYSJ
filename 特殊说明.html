        <div id="u4034_text" class="text ">
          <p><span style="font-family:'微软雅黑 Bold', '微软雅黑 Regular', '微软雅黑', sans-serif;color:#333333;">特殊说明：</span></p><p><span style="font-family:'微软雅黑 Bold', '微软雅黑 Regular', '微软雅黑', sans-serif;color:#333333;">包括个人版-小程序所有页面</span></p><p><span style="font-family:'微软雅黑 Bold', '微软雅黑 Regular', '微软雅黑', sans-serif;color:#333333;"><br></span></p><p><span style="font-family:'微软雅黑 Bold', '微软雅黑 Regular', '微软雅黑', sans-serif;color:#D9001B;">1、页面左上角返回键和home键显示规则：</span></p><ul><li style=""><span style="font-family:'微软雅黑 Bold', '微软雅黑 Regular', '微软雅黑', sans-serif;color:#333333;">有底部菜单的页面，不显示返回键和home键；</span></li><li style=""><span style="font-family:'微软雅黑 Bold', '微软雅黑 Regular', '微软雅黑', sans-serif;color:#333333;">无上一级页面时，只显示home键，其他情况显示返回键和home键</span></li></ul><p><span style="font-family:'微软雅黑 Bold', '微软雅黑 Regular', '微软雅黑', sans-serif;color:#333333;"><br></span></p><p><span style="font-family:'微软雅黑 Bold', '微软雅黑 Regular', '微软雅黑', sans-serif;color:#D9001B;">2、登录规则优化</span></p><ul><li style=""><span style="font-family:'微软雅黑 Bold', '微软雅黑 Regular', '微软雅黑', sans-serif;color:#333333;">用户只要登录过后，不需要再次触发登录流程（已知每次都要登录的页面有文章详情、图片详情、视频详情、动态详情）</span></li></ul><p><span style="font-family:'微软雅黑 Bold', '微软雅黑 Regular', '微软雅黑', sans-serif;color:#333333;"><br></span></p><p><span style="font-family:'微软雅黑 Bold', '微软雅黑 Regular', '微软雅黑', sans-serif;color:#333333;">3、动态详情的图片需要可以预览大图</span></p><p><span style="font-family:'微软雅黑 Bold', '微软雅黑 Regular', '微软雅黑', sans-serif;color:#333333;"><br></span></p><p><span style="font-family:'微软雅黑 Bold', '微软雅黑 Regular', '微软雅黑', sans-serif;color:#333333;">企业版（小程序）我的页面 的“我的私域空间”按钮，点击该按钮，提示“是否继续前往个人私域小程序？”</span><span style="font-family:'PingFang SC ', 'PingFang SC', sans-serif;color:#333333;">若选择前往，则跳转到该个人的私域小程序；</span></p>
